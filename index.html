<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>react tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
  <h1>React Tutorial</h1>

  <div id="content">

  </div>

  <script type="text/jsx">

  var IsaacsComponent = React.createClass({
    doSomething: function(){
      alert("The text displaying is: " + this.props.children);
    },
      render: function(){
        return(
        <div>
          <h2>{this.props.user}</h2>
          <a onClick={this.doSomething} href="#">Click Me Bruh</a>
        </div>

        );
      }

    });
        
    React.render(
    <div>
      <IsaacsComponent user="isaac">This is me</IsaacsComponent>
      <IsaacsComponent user="salchi">This is not</IsaacsComponent>
   </div>,
   document.getElementById('content')
  
  );

  </script>

</body>
</html>
